
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIFFアプリ サンプル</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    #username {
      font-weight: bold;
      color: #00c300;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>LIFFアプリ サンプルページ</h1>
  <p>こんにちは、<span id="username">ゲスト</span>さん！</p>
  <button onclick="closeApp()">閉じる</button>

  <script>
    async function main() {
    await liff.init({ liffId: "2007674644-RMqByn73" });

    if (!liff.isInClient()) {
      alert("LINEアプリ内で開いてください");
    }
  }

  async function closeApp() {
    if (liff.isInClient()) {
      liff.close();
    } else {
      alert("この機能はLINEアプリ内でのみ動作します。");
    }
  }
  </script>
</body>
</html>
