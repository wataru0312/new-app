<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFFアンケート</title>
  <script src="https://static.line-scdn.net/liff/2.2.0/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; font-size: 18px; }
    .question { margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2 id="greeting">読み込み中...</h2>

  <div id="form-area" style="display: none;">
    <div class="question">
      <p><strong>Q1. 好きなメニューは？</strong></p>
      <label><input type="radio" name="menu" value="ラーメン"> ラーメン</label><br>
      <label><input type="radio" name="menu" value="うどん"> うどん</label><br>
      <label><input type="radio" name="menu" value="そば"> そば</label>
    </div>

    <div class="question">
      <p><strong>Q2. 利用したいサービスは？</strong></p>
      <label><input type="radio" name="service" value="占い"> 占い</label><br>
      <label><input type="radio" name="service" value="クーポン"> クーポン</label><br>
      <label><input type="radio" name="service" value="ポイント"> ポイント</label>
    </div>

    <button onclick="submitSurvey()">送信</button>
  </div>

  <p id="result" style="font-weight: bold; margin-top: 20px;"></p>

  <script>
    // 自身のLIFF IDとGASのウェブアプリURLに置き換えてください
    const LIFF_ID = "2007674644-RMqByn73";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzblc7o44W68rKait_k3zOi9EGIBxyZ33-pqeNxniNCCw-Kg81JNie7Mk7GsaEUZGMe/exec";

    let userId = "";
    let displayName = "";

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        userId = profile.userId;
        displayName = profile.displayName;

        document.getElementById("greeting").textContent = `こんにちは、${displayName}さん！`;
        document.getElementById("form-area").style.display = "block";
      } catch (err) {
        document.getElementById("greeting").textContent = "LIFF初期化に失敗しました。";
        console.error(err);
      }
    }

    async function submitSurvey() {
      const menu = document.querySelector('input[name="menu"]:checked');
      const service = document.querySelector('input[name="service"]:checked');

      if (!menu || !service) {
        alert("すべての質問に回答してください。");
        return;
      }

      const payload = {
        name: displayName,
        id: userId,
        menu: menu.value,
        service: service.value,
        page: "survey1"
      };

      try {
        const response = await fetch(GAS_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error('GASからの応答が正常ではありません。');
        }

        const result = await response.json();
        if (result.result === 'success') {
          document.getElementById("form-area").style.display = "none";
          document.getElementById("result").textContent = "ご回答ありがとうございました！";
        } else {
          document.getElementById("result").textContent = "GASからの応答にエラーがあります。";
          console.error('GASからの応答エラー:', result.message);
        }

      } catch (err) {
        console.error("送信エラー:", err);
        document.getElementById("result").textContent = "送信中にエラーが発生しました。";
      }
    }
    
    main();
  </script>
</body>
</html>
