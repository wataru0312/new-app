<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LINE予約フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>予約フォーム</h2>
  <input type="date" id="date" /><br />
  <input type="time" id="time" /><br />
  <button id="submit">予約する</button>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby6VYO3xB6u7lk5oiWioEivB7APEWDIrFHlxlF47qlRpjUw5NznTVRPiboyH7lPLocW1A/exec";

    async function main() {
      await liff.init({ liffId: "2007674644-jAopPezO" });

      if (!liff.isLoggedIn()) {
        liff.login(); // 必須！
        return; // ログイン後に再読み込みされる
      }

      const profile = await liff.getProfile();
      const userName = profile.displayName;

      document.getElementById("submit").addEventListener("click", async () => {
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        if (!date || !time) {
          alert("日付と時間を入力してください");
          return;
        }

        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: userName,
            date: date,
            time: time,
            page: 'reservation'
          })
        });

        const result = await res.json();
        if (result.status === "ok") {
          alert("予約完了しました！");
          liff.closeWindow();
        } else {
          alert("失敗: " + result.message);
        }
      });
    }

    main();
  </script>
</body>
</html>
