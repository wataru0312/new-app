<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約</title>

  <style>
    body { font-family: sans-serif; padding: 20px; font-size: 18px; }
    .question { margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>

</head>
<body>
<input type="datetime-local" id="startTime">
<input type="text" id="name" placeholder="お名前">
<button onclick="submitForm()">予約する</button>

<script>
    function submitForm() {
    const startTime = document.getElementById('startTime').value;
    const name = document.getElementById('name').value;

    fetch('https://script.google.com/macros/s/xxxxx/exec', {
        method: 'POST',
        body: JSON.stringify({ name, startTime }),
        headers: {
        'Content-Type': 'application/json'
        }
    })
    .then(res => res.text())
    .then(msg => alert(msg));
    }
</script>
