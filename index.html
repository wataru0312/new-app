<!DOCTYPE html>
<html>
<head>
  <title>LIFF Profile Test</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1 id="greeting">Loading...</h1>

  <script>
    async function main() {
      await liff.init({ liffId: "2007674644-RMqByn73" });

      if (!liff.isLoggedIn()) {
        liff.login(); // ログインしてない場合、自動でログイン
        return;
      }

      try {
        const profile = await liff.getProfile();
        document.getElementById("greeting").textContent =
          "こんにちは、" + profile.displayName + "さん！";
      } catch (err) {
        document.getElementById("greeting").textContent =
          "プロフィール取得に失敗しました。";
        console.error(err);
      }
    }

    main();
  </script>
</body>
</html>
